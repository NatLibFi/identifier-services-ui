kind: pipeline
name: default
steps:
- name: generate-tags
  image: quay.io/natlibfi/drone-gen-tags
- name: test-init
  image: busybox
  commands:
  - chmod -R o+w /drone/src
- name: test
  image: node:10
  user: node  
  commands:
  - npm install
  - npm run lint
- name: docker 
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/identifier-services-ui
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch: [dev]
    event: [push]
trigger:
  event: [push]
